<div
  *ngFor="let asset of daysArray; let indexOfelement = index"
  class="asset-timeline"
  [ngClass]="'asset-timeline-' + indexOfelement"
>
  <div class="asset-identifier">
    <div>Asset: {{ asset.name }}.</div>
    <div>
      Period: {{ assetRows[indexOfelement].firstDate.format('MMM Do YY') }} -
      {{ assetRows[indexOfelement].lastDate.format('MMM Do YY') }}
    </div>
  </div>
  <div class="timeline"></div>

  <div
    *ngFor="let action of asset"
    class="asset-timeline-action"
    [class.action]="action.action ? true : false"
  >
    <ng-container *ngIf="action.action">
      <span class="action-label-date">
        {{ action.date.format('MMM Do, YYYY') }}
      </span>
      <div class="action-label">
        {{ action.action }}
      </div>
      <div
        *ngIf="action.type !== 'first'"
        class="action-timeline-line-to-dot"
      ></div>
      <div *ngIf="action.type !== 'first'" class="action-timeline-dot"></div>
    </ng-container>
  </div>
</div>
